<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
	
</head>

<body>
	<div class="main">
		<div class="option__bar">
            
            <div class="refresh">
                <h1>Sorting Visualiser</h1>
            </div>
			
            
            <div class="range">
				<div class="slide"><label for="bars">Array Size</label> : <input id="bars" type="range" name="bars"
						min="1" max="100" value="50" oninput="setup()" onchange="setup()">
					<span id="b"> </span></div>
				<div class="slide"><label for="delay">Speed</label> : <input id="delay" type="range" name="delay"
						min="0" max="1000" value="25" oninput="setup()" onchange="setup()">
					<span id="d"></span></div>
                <div class="refresh">
                    <button class="btn btn-outline-light" onclick="reset()">Refresh</button>
                </div>
			</div>
			
            
            <div class="sorting_options">
				<input class="btn btn-outline-primary" type="button" onclick="SelectionSort()" value="Selection Sort">
				<input class="btn btn-outline-primary" type="button" onclick="BubbleSort()" value="Bubble Sort">
				<input class="btn btn-outline-primary" type="button" onclick="InsertionSort()" value="Insertion Sort">
				<input class="btn btn-outline-primary" type="button" onclick="MergeSort()" value="Merge Sort">
				<input class="btn btn-outline-primary" type="button" onclick="QuickSort()" value="Quick Sort">
			</div>
			
		</div>
	</div>
    <div class="background">
	    <div id="container">
	    </div>
    </div>
	
	<script src="sorting.js"></script>
</body>

</html>
